<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head><!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<body>
<a href="https://cors-anywhere.herokuapp.com" target="_blank"> hello </a>

<ul id="list">

</ul>
<ul class="list-group">
    <script type="text/javascript">
        $(    function (){
            console.log("hi");
            CollAPI();
        });

        var url= "https://cors-anywhere.herokuapp.com/"+"https://www.travel.taipei/open-api/zh-tw/Attractions/All?categoryIds=12&page=1";

        //     var url="https://www.travel.taipei/open-api/zh-tw/Attractions/All?categoryIds=12&page=1"
        function CollAPI(){
            $.ajax({
                type: "get",
                url: url,
                //data:data,
                //contentType:"json"//contentType for data

                headers: {
                    accept:"application/json; charset=utf-8"
                },


                //Type:Function(Anything data, String textStatus, jgXHR jgXHR)
                success: function (data, textStatus, jgXHR){
                    console.log(JSON.stringify(data));
                    for(var i =0;i<data.total;i++) {
                        console.log(data.data[i].name);
                        $("#list").append("<li class=\"list-group-item\">"+data.data[i].name+"</li>")
                    }


                },
                //Type: Function(jqXHR jqXHR, String textStatus, String errorThrown)
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR.status);  //HTTP CODE
                    console.log(JSON.stringify(jqXHR));
                }
            });
        }

    </script>
</body>
</html>
